{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'logout' %}">logout</a>
{% else %}
<h2>Login</h2>
<form action="/accounts/login/" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Login</button>
</form>
<a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock %}
